<header>
  <h1>Cities</h1>
</header>

<section>
  <app-cities-table [cities]="cities$ | async"></app-cities-table>
</section>

<section>
  <app-cities-paginator
    [pageSizeOptions]="pageSizeOptions"
    [size]="pageSize$ | async"
    [totalElements]="totalElements$ | async"
    (pageChange)="onPageChange($event)"
  ></app-cities-paginator>
</section>
