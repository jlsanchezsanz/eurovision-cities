<header>
  <h1>Cities</h1>
</header>

<section>
  <ng-container *ngIf="cities$ | async as cities">
    <ng-container *ngIf="cities.length > 0">
      <app-cities-table
        [cities]="cities"
        [pageSizeOptions]="pageSizeOptions"
      ></app-cities-table>
    </ng-container>
  </ng-container>
</section>
